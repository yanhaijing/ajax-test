<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script src="js/es6-promise.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/ajax-jq.js"></script>
    <script>
        ajax({
            url: 'api.json',
            success: function (ret) {
                console.log('200: ', typeof ret);
            }
        }).then(function (ret) {
            console.log('200: ', ret.a);
        });

        console.log('200: ', 'end');
    </script>
    <script>
        ajax({
            url: '404',
            error: function (err) {
                console.log('404: ', typeof err);
            }
        }).then(null, function (err) {
            console.log('404: ', err);
        });

        console.log('404: ', 'end');
    </script>
</body>
</html>
